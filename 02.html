<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html {
      font-size: 150%;
    }
    [v-cloak] {
      display: none;
    }
    .box {
      width: 60px;
      height: 60px;
      background-color: red;
    }
      .box--green {
        background-color: green;
      }
  </style>
  
</head>
<body>
  <div v-scope="MyApp({count:1})">
    
    <p v-cloak>{{ count }}</p>
    <p>{{plusOne}}</p>
    <button @click="increment">inc</button>
    <button @click="isShow = !isShow">toggle show</button>
    <div class="box" v-if="isShow"></div>
    <div class="box box--green" v-show="isShow"></div>
  </div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/petite-vue?module';

    const MyApp = (props) => {
      return {
        isShow: false,
        count: props.count,
        // get
        get plusOne() {
          return this.count + 1
        },
        // methods
        increment() {
          this.count++
        }
      }
    }
  
    createApp({
      MyApp
    }).mount()
  </script>
</body>
</html>
